<div class="container" >
  <h3 class="text-center">Ürün Ekleme Sayfası</h3>
  <form (ngSubmit)="add()" [formGroup]="addForm">
    <div class="row" style="display: flex ;justify-content: center">
      <div class="col-md-4" >
        <div class="mb-3">
          <label class="form-label">Urun Adi</label>
          <input type="text" class="form-control" formControlName="name" >
        </div>
        <div class="mb-3">
          <label class="form-label">Stok Adedi</label>
          <input type="number" class="form-control" formControlName="inventoryQuantity" >
        </div>
        <div class="mb-3">
          <label class="form-label">Birim Fiyat</label>
          <input type="number" class="form-control" formControlName="price"  >
        </div>
        <div class="mb-3">
          <label class="form-label">Urun resmi</label>
          <input type="text" [(ngModel)]="img" class="form-control" formControlName="imageUrl">
        </div>
        <div class="form-group text-center">
        <button class="btn btn-primary btn-lg mx-2" type="submit">Ürünü Kaydet</button>
        </div>
      </div>
    </div>
  </form>
  <hr>
  <div *ngIf="img" class="form-group text-center">
    <img [src]="img" width="250" height="250">
  </div>
</div>
