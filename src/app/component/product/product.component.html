<div class="row">
  <div class="col-lg-3 mb-5" *ngFor="let product of products">
    <div class="form-group text-center" >
    <img src="{{product.imageUrl}}" style="width: 100px ; height: 100px">
      <h3 class="mt-3">{{product.name}}</h3>
      <h4 class="text-danger">{{product.price | currency : 'TRY':'symbol-narrow':'1.2-2'}}</h4>
      <div class="container" style="width: 100px">
      <input type="number" min="1" id="quantity-{{product.name}}" class="form-control" style="font-size: 18px" value="1" ></div>
      <button class="btn btn-primary mt-2" (click)="addBasket(product)">Sepete Ekle</button>
    </div>
  </div>

</div>
