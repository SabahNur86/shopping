
<div class="container">
<div class="row">
  <input class="form-control mb-5" [(ngModel)]="filterText" placeholder="Aradiginiz urun adini yaziniz">
  <div class="col-lg-3 mb-2" *ngFor="let product of products | filterProductPipe : filterText">
    <div class="form-group text-center">
      <img src="{{product.imageUrl}}" style="width: 80px ; height: 80px">
      <h4 class="mt-3">{{product.name}}</h4>
      <h5 class="text-danger">{{product.price | currency : 'TRY':'symbol-narrow':'1.2-2'}}</h5>
      <strong>Kalan adet:{{product.inventoryQuantity}}</strong>
      <div class="container" style="width: 80px">
        <input type="number" min="1" id="quantity-{{product.name}}" class="form-control" style="font-size: 11px"
               value="1"
               [max]="product.inventoryQuantity"
        ></div>
      <button *ngIf="!isAuth" class="btn btn-primary mt-2" (click)="addBasket(product)">Sepete Ekle</button>
      <button *ngIf="isAuth" class="btn btn-warning mt-2" routerLink="product-update/{{product.codeGuid}}">Ürün Güncelle
      </button>
    </div>
  </div>
</div>
</div>
