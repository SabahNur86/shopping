<div class="container" >
  <h3 class="text-center">Ürün Güncelleme Sayfası</h3>
  <form (ngSubmit)="update()" [formGroup]=updateForm>
    <div class="row" style="display: flex ;justify-content: center">
      <div class="col-md-4" >
        <div class="mb-3">
          <label class="form-label">Urun Adi</label>
          <input type="text" class="form-control" formControlName="name" >
        </div>
        <div class="mb-3">
          <label class="form-label">Stok Adedi</label>
          <input type="number" class="form-control" formControlName="inventoryQuantity" >
        </div>
        <div class="mb-3">
          <label class="form-label">Birim Fiyat</label>
          <input type="number" class="form-control" formControlName="price"  >
        </div>
        <div class="mb-3">
          <label class="form-label">Urun resmi</label>
          <input type="text" class="form-control" [(ngModel)]="img" formControlName="imageUrl">
        </div>
        <div class="form-group text-center">
          <button class="btn btn-warning btn-lg" type="submit" >Ürün Güncelle</button>
          <button class="btn btn-danger btn-lg mx-4" type="button" (click)="delete()" >Ürün Sil</button>
        </div>
      </div>
    </div>
  </form>
  <hr>
  <div class="form-group text-center">
    <img [src]="img" width="250" height="250">
  </div>
</div>
